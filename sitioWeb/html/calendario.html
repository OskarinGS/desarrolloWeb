<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservacion de viaje</title>
</head>
<body>
    <main>
        <header>
            <h1>Reservacion de viaje</h1>
        </header>
        <section>
            <form name="reserva" action="">
                <label for="hora">
                    <span>Selecciona hora:</span>
                    <input type="time" id="hora" name="hora">
                </label>
                <br>
                <br>
                <label for="dia">
                    <span>Seleccione dia</span>
                    <input type="date" id="dia" name="dia">
                </label>
                <br>
                <br>
                <label for="semana">
                    <span>Semana:</span>
                    <input type="week" id="semana" name="semana">
                </label>
                <br>
                <br>
                <label for="mes">
                    <span>Mes:</span>
                    <input type="month" id="mes" name="mes">
                </label>
                <br>
                <br>
                <input type="submit">
                <br>
                <br>
                <a href="../index.html">Ir a pagina inicial</a>

            </form>
        </section>
    </main>
    
</body>
</html>
